<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <title></title>
    <link rel=stylesheet href=style.css />
</head>

<body>
    <div id=app>
        <div id=canvas_holder>
            <canvas id=canvas></canvas>
        </div>
        <div id=devarea>
            <div id=transport>
                <button id=sfwd class=green>StepFwd</button>
                <button id=play class=green>Play</button>
                <button id=pause class=yellow>Pause</button>
                <button id=ffwd class=green>FastFwd</button>
                <button id=stop class=red>Stop</button>

                <div id=file>
                    <button id=load class=blue>Load</button>
                </div>
                <div id=flags>
                    <label for=trace>
                        trace mode<input type=checkbox id=trace>
                    </label>
                </div>
            </div>
            <textarea id=code cols=80 rows=25></textarea>
            <div id=disk>
                <nav id=save_menu>
                    <ul>
                        <li id=save>Save...</li>
                    </ul>
                </nav>
                <ul id=saves></ul>
            </div>
            <pre id=out></pre>
        </div>
    </div>
    <script src=app.js></script>
</body>

</html>
